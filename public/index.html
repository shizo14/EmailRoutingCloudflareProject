<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CF Email Manager — Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif;
      overflow: hidden;
      background: #0a0a1a;
    }

    .bg {
      position: fixed; inset: 0; z-index: 0;
      background: radial-gradient(ellipse at 20% 50%, #1a0533 0%, transparent 60%),
                  radial-gradient(ellipse at 80% 20%, #0d1f4a 0%, transparent 60%),
                  radial-gradient(ellipse at 50% 80%, #0a2a1a 0%, transparent 60%),
                  #060612;
    }

    .orb {
      position: fixed; border-radius: 50%; filter: blur(80px); opacity: 0.5; z-index: 0;
      animation: float 8s ease-in-out infinite;
    }
    .orb-1 { width: 400px; height: 400px; background: #7c3aed; top: -10%; left: -10%; animation-delay: 0s; }
    .orb-2 { width: 350px; height: 350px; background: #2563eb; top: 60%; right: -5%; animation-delay: -3s; }
    .orb-3 { width: 300px; height: 300px; background: #059669; bottom: -10%; left: 40%; animation-delay: -5s; }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(30px, -30px) scale(1.05); }
      66% { transform: translate(-20px, 20px) scale(0.95); }
    }

    .card {
      position: relative; z-index: 1;
      width: 420px;
      padding: 48px 40px;
      border-radius: 28px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(40px) saturate(180%);
      -webkit-backdrop-filter: blur(40px) saturate(180%);
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.04) inset,
        0 32px 64px rgba(0,0,0,0.5),
        0 0 120px rgba(124,58,237,0.15);
    }

    .card::before {
      content: '';
      position: absolute; inset: 0; border-radius: 28px;
      background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 50%, rgba(255,255,255,0.03) 100%);
      pointer-events: none;
    }

    .logo {
      display: flex; align-items: center; gap: 12px;
      margin-bottom: 32px;
    }

    .logo-icon {
      width: 44px; height: 44px; border-radius: 12px;
      background: linear-gradient(135deg, #7c3aed, #2563eb);
      display: flex; align-items: center; justify-content: center;
      font-size: 20px;
      box-shadow: 0 4px 16px rgba(124,58,237,0.4);
    }

    .logo-text { color: #fff; font-size: 20px; font-weight: 600; letter-spacing: -0.3px; }
    .logo-sub { color: rgba(255,255,255,0.4); font-size: 12px; margin-top: 1px; }

    h1 { color: #fff; font-size: 26px; font-weight: 700; letter-spacing: -0.5px; margin-bottom: 8px; }
    .subtitle { color: rgba(255,255,255,0.45); font-size: 14px; margin-bottom: 32px; }

    .field { margin-bottom: 20px; }
    label { display: block; color: rgba(255,255,255,0.6); font-size: 12px; font-weight: 500; letter-spacing: 0.5px; text-transform: uppercase; margin-bottom: 8px; }

    input {
      width: 100%; padding: 14px 16px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.06);
      color: #fff;
      font-size: 15px;
      outline: none;
      transition: all 0.2s;
    }
    input::placeholder { color: rgba(255,255,255,0.25); }
    input:focus {
      border-color: rgba(124,58,237,0.6);
      background: rgba(124,58,237,0.08);
      box-shadow: 0 0 0 3px rgba(124,58,237,0.15);
    }

    .error {
      color: #f87171; font-size: 13px; margin-top: 8px;
      display: none;
      background: rgba(248,113,113,0.1); border: 1px solid rgba(248,113,113,0.2);
      border-radius: 10px; padding: 10px 14px;
    }
    .error.show { display: block; }

    .btn {
      width: 100%; padding: 15px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, #7c3aed, #2563eb);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
      transition: all 0.2s;
      position: relative; overflow: hidden;
      box-shadow: 0 4px 20px rgba(124,58,237,0.4);
    }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 8px 30px rgba(124,58,237,0.5); }
    .btn:active { transform: translateY(0); }
    .btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

    .btn-inner { display: flex; align-items: center; justify-content: center; gap: 8px; }

    .spinner {
      width: 18px; height: 18px; border: 2px solid rgba(255,255,255,0.3);
      border-top-color: #fff; border-radius: 50%;
      animation: spin 0.6s linear infinite; display: none;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .hint { text-align: center; margin-top: 24px; color: rgba(255,255,255,0.3); font-size: 13px; }
    .hint a { color: rgba(255,255,255,0.5); }
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="orb orb-3"></div>

  <div class="card">
    <div class="logo">
      <div class="logo-icon">✉️</div>
      <div>
        <div class="logo-text">EmailRouter</div>
        <div class="logo-sub">Cloudflare Manager</div>
      </div>
    </div>
    <h1>Welcome back</h1>
    <p class="subtitle">Sign in to manage your email routing</p>

    <div class="field">
      <label>Username</label>
      <input type="text" id="username" placeholder="Enter username" autocomplete="username">
    </div>
    <div class="field">
      <label>Password</label>
      <input type="password" id="password" placeholder="••••••••" autocomplete="current-password">
    </div>
    <div class="error" id="error"></div>

    <button class="btn" id="loginBtn" onclick="login()">
      <div class="btn-inner">
        <div class="spinner" id="spinner"></div>
        <span id="btnText">Sign In</span>
      </div>
    </button>

    <p class="hint">Protected by Cloudflare Pages Functions</p>
  </div>

  <script>
    // Press Enter to submit
    document.addEventListener('keydown', e => { if (e.key === 'Enter') login(); });

    async function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const btn = document.getElementById('loginBtn');
      const spinner = document.getElementById('spinner');
      const btnText = document.getElementById('btnText');
      const error = document.getElementById('error');

      if (!username || !password) {
        showError('Please enter username and password');
        return;
      }

      btn.disabled = true;
      spinner.style.display = 'block';
      btnText.textContent = 'Signing in…';
      error.classList.remove('show');

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
          credentials: 'include'
        });
        const data = await res.json();
        if (res.ok && data.ok) {
          window.location.href = '/dashboard.html';
        } else {
          showError(data.error || 'Invalid credentials');
        }
      } catch (e) {
        showError('Network error. Please try again.');
      } finally {
        btn.disabled = false;
        spinner.style.display = 'none';
        btnText.textContent = 'Sign In';
      }
    }

    function showError(msg) {
      const el = document.getElementById('error');
      el.textContent = msg;
      el.classList.add('show');
    }
  </script>
</body>
</html>
